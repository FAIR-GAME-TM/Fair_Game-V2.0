<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair-Game™ | Contact</title>

  <!-- 1) Load ONLY the navbar CSS first -->
  <link rel="stylesheet" href="./Styles/nav.css"/>

  <!-- 2) Then your page-specific styles -->
  <link rel="stylesheet" href="./Styles/contact.css"/>
  <link rel="shortcut icon" href="./Images/logo/Artboard_1.png" type="image/x-icon"/>
</head>
<body>
  <header>
    <!-- this exactly matches index.html’s nav markup -->
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shop.html">Store</a>
      <a href="contact.html" class="active">Contact Us</a>
      <a id="loginButton" href="login.html">Log In</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input placeholder="Your Name" type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="you@example.com" type="email" id="email" name="email" required>
      </div>
      <div class="form-group full-width">
        <label for="subject">Subject</label>
        <input placeholder="Subject" type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea placeholder="Your message…" id="message" name="message" rows="6" required></textarea>
      </div>
      <div class="form-group full-width">
        <button type="submit">Send Message</button>
      </div>
    </form>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
      <p><strong>Phone:</strong> +1 234 567 890</p>
      <p><strong>Email:</strong> contact@example.com</p>
    </div>
  </main>

  <script src="./javaScript/authCheck.js" defer></script>
</body>
</html>
