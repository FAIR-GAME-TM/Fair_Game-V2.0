<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/forgotPass.css">
    <title>Fair-Gameâ„¢ | Forgot Password</title>
    
    <!-- Header -->
    <header>
        <img class="logoImg" src="./Images/logo/Artboard_1.png" alt=""/>
        <img class="logo" src="./Images/logo/Fair-GameLogo.png" alt="Fair Game Logo"/>
        <div class="nav">
            <a class="navItem" href="./index.html">Home</a>
            <a class="navItem" href="./shop.html">Shop</a>
            <a id="loginButton" class="navItem Repository" href="./login.html">Log In</a>
            <a class="contact" href="./contact.html">Contact Us</a>
        </div>
    </header>
</head>

<body>
    <div class="login-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
        <form id="forgot-password-form">
            <input id="email" type="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Reset Link">
        </form>
        <p><a href="login.html">Back to Login</a></p>
        <p id="errorMessage" class="error-message"></p>
    </div>

       <script src="./javaScript/authCheck.js" defer></script>
       <script>
         document.getElementById("forgot-password-form")
           .addEventListener("submit", async (e) => {
             e.preventDefault();
             const email = document.getElementById("email").value.trim();
             const msgEl = document.getElementById("errorMessage");
             msgEl.textContent = "";
    
             try {
               const res = await fetch("/.netlify/functions/sendResetLink", {
                 method: "POST",
                 headers: { "Content-Type": "application/json" },
                 body: JSON.stringify({ email })
              });
    
               if (res.ok) {
                 msgEl.style.color = "green";
                 msgEl.textContent = "Check your inbox for the reset link.";
               } else {
                 const text = await res.text();
                 msgEl.style.color = "red";
                 msgEl.textContent = text;
               }
             } catch (err) {
               msgEl.style.color = "red";
               msgEl.textContent = "Network error, please try again.";
             }
           });
    </script>
</body>
</html>
