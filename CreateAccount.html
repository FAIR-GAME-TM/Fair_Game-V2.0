<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/nav.css"/>
    <link rel="stylesheet" href="./Styles/CreateAccount.css">
    <link rel="shortcut icon" href="./Images/logo/Artboard_1.png" type="image/x-icon">
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Fair-Game™ | Create Account</title>
</head>
<body>
    <header>
        <!-- this exactly matches index.html’s nav markup -->
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="shop.html">Store</a>
          <a href="contact.html" class="active">Contact Us</a>
          <a id="loginButton" href="login.html">Log In</a>
        </nav>
      </header>

    <div class="login-container">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Create Account">
            <div class="g-recaptcha" data-sitekey="6LcM-4kqAAAAAJxMB3KAj-37QDn4Ux85vsBqBcfA"></div>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>Already have an account? <a href="./login.html">Login here</a></p>
    </div>

    <script src="./javaScript/createAccount.js"></script>
    <script src="./javaScript/authCheck.js"></script>
</body>
</html>
