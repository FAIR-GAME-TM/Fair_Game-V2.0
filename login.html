<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fair‑Game™ | Log In</title>

  <!-- your Doto font & index styles -->
  <link rel="stylesheet" href="./Styles/nav.css"/>
  <link rel="stylesheet" href="./Styles/index.css">

  <!-- login overrides -->
  <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>
  <header>
    <!-- this exactly matches index.html’s nav markup -->
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shop.html">Store</a>
      <a href="contact.html" class="active">Contact Us</a>
      <a id="loginButton" href="login.html">Log In</a>
    </nav>
  </header>

  <div class="login-container">
    <h1>Log In</h1>

    <div class="login-icon">
      <img src="./Images/images/Person_Jpg.png" alt="User">
    </div>

    <form id="loginForm">
      <input id="username" type="text" name="username" placeholder="Username" required>
      <input id="password" type="password" name="password" placeholder="Password" required>
      <button type="submit">ENTER</button>
    </form>

    <div class="additional-links">
      <a href="./CreateAccount.html">Create Account</a>
      <span class="divider">|</span>
      <a href="./forgotPass.html">Forgot Password?</a>
    </div>
  </div>
  <script src="./javaScript/login.js"></script>
  <script src="./javaScript/authCheck.js"></script> 
</body>
</html>
